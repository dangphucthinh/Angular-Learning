<div>
    <h1>
        What should i do?
    </h1>

    <input kendoTextBox 
           type="text"
           placeholder="add a to do item"
           class="new-todo-input"
           #itemInput
           (keyup.enter) = "addTodo(itemInput)">

    <div *ngIf="todos" class="list-group">
        <button kendoButton
                type="button"
                class="todo"
                *ngFor="let todo of todos; index as i">
            <span (click) = "removeTodos(i)">
                {{todo.item}}
            </span>    
            <kendo-timepicker [(value)]="todo.due"></kendo-timepicker>
        </button>
    </div>

    <div *ngIf="todos.length == 0" class="finished-list">
        Nothing to show
    </div>
</div>
