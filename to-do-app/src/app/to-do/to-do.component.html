<div>
    <h1>
        What should i do?
    </h1>

    <input kendoTextBox 
           type="text"
           placeholder="add a to do item"
           class="new-todo-input"
           #itemInput
           (keyup.enter) = "addTodo(itemInput)">

    <div *ngIf="todos" class="list-group">
        <button kendoButton
                type="button"
                class="todo"
                *ngFor="let todo of todos; index as i">
            <span>
                {{todo.item}}
            </span>    
        </button>
    </div>
</div>
