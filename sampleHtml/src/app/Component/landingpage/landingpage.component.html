<div class="app">
    <!-- BEM = Block Element Modifier -->
    <header class="header">
        <div class="grid">
            <nav class="header__navbar">
                <ul class="header__navbar-list">
                    <li class="header__navbar-items header__navbar-items--has-qr header__navbar-items--separate">
                        Vào cửa hàng trên ứng dụng
                        <!-- HEADER QR CODE -->
                        <div class="header__qr">
                            <img src="../../../assets/img/qr.png" alt="QR code" class="header__qr-img">
                            <div class="header__qr-apps">
                                <a href="" class="header__qr-link">
                                    <img src="../../../assets/img/appstore.png" alt="App Store" class="header__qr-link-appstore">
                                </a>
                                <a href="" class="header__qr-link">
                                    <img src="../../../assets/img/chplay.png" alt="CH Play" class="header_qr-link-chplay">
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="header__navbar-items">
                        <span class="header__navbar-title--nopointer">Kết nối</span>
                        <a href="" class="header__navbar-icon-link">
                            <fa-icon class="header__navbar-icon" [icon]="faFacebook"></fa-icon>
                            <fa-icon class="header__navbar-icon" [icon]="faInstagram"></fa-icon>
                        </a>
                    </li>
                </ul>
    
                <ul class="header__navbar-list">
                    <li class="header__navbar-items">
                        <a href="#" class="header__navbar-item-link">
                            Thông báo
                            <fa-icon class="header__navbar-icon" [icon]="faBell"></fa-icon>
                        </a>
                    </li>
                    <li class="header__navbar-items">
                        <a href="" class="header__navbar-item-link">
                            Trợ giúp
                            <fa-icon class="header__navbar-icon" [icon]="faCircle"></fa-icon>
                        </a>
                    </li> 
                    <li class="header__navbar-items header__navbar-items--bold header__navbar-items--separate" routerLinkActive="active" routerLink = "/user/register">Đăng ký</li>
                    <li class="header__navbar-items header__navbar-items--bold" routerLinkActive="active" routerLink = "/user/login">Đăng nhập</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container"></div>
    <footer class="footer"></footer>
</div>
